version: "3.9"

services:
  mongo:
    image: mongo:8.0.10
    container_name: local-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    # No volumes â†’ data is ephemeral, resets on container restart

  redis:
    image: redis:8.0
    container_name: local-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]

  elasticmq:
    image: softwaremill/elasticmq-native:1.5.1
    container_name: local-elasticmq
    restart: unless-stopped
    ports:
      - "9324:9324"   # REST/SQS API
      - "9325:9325"   # optional management if enabled
    # Runs with built-in defaults (in-memory)

